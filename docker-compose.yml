version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: store_perf_db
    environment:
      POSTGRES_DB: store_performance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: store_perf_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: store_perf_web
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn performance.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "
    environment:
      DJANGO_ENV: development
      DEBUG: 'True'
      SECRET_KEY: django-insecure-dev-key-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1,web
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: store_performance
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-test-key}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-test-sid}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-test-token}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_fake}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - store_perf_network

  # Celery Worker
  celery:
    build: .
    container_name: store_perf_celery
    command: celery -A performance worker -l info
    environment:
      DJANGO_ENV: development
      DEBUG: 'True'
      SECRET_KEY: django-insecure-dev-key-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: store_performance
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
      - web
    volumes:
      - .:/app
    networks:
      - store_perf_network

  # Celery Beat Scheduler
  celery-beat:
    build: .
    container_name: store_perf_beat
    command: celery -A performance beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DJANGO_ENV: development
      DEBUG: 'True'
      SECRET_KEY: django-insecure-dev-key-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: store_performance
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
      - web
    volumes:
      - .:/app
    networks:
      - store_perf_network

  # Flower (Celery Monitoring)
  flower:
    build: .
    container_name: store_perf_flower
    command: celery -A performance flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - store_perf_network

volumes:
  postgres_data:
  redis_data:

networks:
  store_perf_network:
    driver: bridge
