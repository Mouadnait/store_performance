{% extends "auth.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Login</h3>
        <form method="POST" onsubmit="submitForm(event)">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
        <a class="signup-link" href='{% url "userauths:signup" %}'>Signup</a>
    </div>
</div>
{% endblock content %}
