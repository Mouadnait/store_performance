{% extends "auth.html" %}
{% block content %}
<div class="shadow-wrap">
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>{{form.errors}}</strong>
        </div>
    {% endif %}
    <div class="form-wrap">
        <h3>Signup</h3>
        <form method="POST">
            {% csrf_token %}
            <div style="margin-top: 14px;">{{form.username}}</div>
            <div style="margin-top: -6px;">{{form.email}}</div>
            <div style="margin-top: 14px;">{{form.password1}}</div>
            <div style="margin-top: 14px;">{{form.password2}}</div>
            <button type="submit">Register</button>
        </form>
        <a class="signup-link" href='{% url "userauths:login_required" %}'>Login</a>
    </div>
</div>
{% endblock content %}
